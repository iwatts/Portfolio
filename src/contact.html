        <div class="contact-body bodyshell">
            <div class="content-left">
                <p>Oh look. A form to fill out. Go ahead. Give me your information. I won't sell it to the highest bidder in an online auction.</p>
            </div>
            <div class="content-right">
                <form method="get" id="contactform">
                    <fieldset>
                        <legend>Personal information:</legend>
                        First name:<br>
                        <input type="text" name="firstname"><br>
                        Last name:<br>
                        <input type="text" name="lastname"><br>
                        Email:<br>
                        <input type="text" name="email"><br>
                        Comments, Requests, and Feedback?<br>
                        <textarea rows="8" cols="50" name="comment" form="contactform"></textarea>
                    </fieldset>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="footer-section"></div>
    </div>
