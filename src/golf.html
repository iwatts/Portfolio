<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</head>
<body>
    <div id="scorecard"></div>
</body>
<script style="text/js">
    var numplayers = 5;

    function runcode() {
        for (var p = 1; p <= numplayers; p++) {
            var player;
            collectholes(p);
        }
    }

    function collectholes(player) {
        var golfcourse = "";
        for (var h = 1; h <= 18; h++) {
            var hole = "<div id='player" + player + "_hole" + h + "' class='column" + h + "'>Display</div>"
            golfcourse += hole;
            console.log(golfcourse);
        }
        $("#scorecard").append(golfcourse);
    }

    runcode();

</script>
</html>
