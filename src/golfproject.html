<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Sheet</title>
    <style>
        #scorecard {
            text-align: center;
            min-width: 730px;
        }
        #scorecard .column.column-title div {
            color: #fff;
            background-color: #666;
        }
        #scorecard .column.column-title .title-hole {
            padding: 5px 0px;
            min-width: 32px;
            display: inline-block;
        }
        #scorecard .column.column-title .title-players {
            min-width: 132px;
            border-left: none;
            padding: 5px 0px;
        }
        #scorecard .column {
            border: solid 1px;
            border-bottom: none;
            display: inline-block;
        }
        #scorecard .column:last-child {
            border-bottom: solid 1px;
        }
        #scorecard .column div {
            display: inline-block;
            border-left: 1px solid;
        }
        #scorecard .column div input {
            width: 12px;
            border: none;
            padding: 5px 10px;
        }
        .player-control {
            text-align: center;
            padding: 20px 0px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/golfproject.js"></script>
</head>
<body onload="runcode()">

    <div id="scorecard">




    </div>
    <div class="player-control">
        <button onclick="playerCount(1)">Add Player</button>
        <button onclick="playerCount(-1)">Remove Player</button>
    </div>

</body>
</html>
