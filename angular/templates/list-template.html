<div class="item-shell container">
    <!--Sub list, task items-->
    <div ng-repeat="list in $ctrl.currentList" class="single-item" ng-class="{'edit':list.editState}">
        <div class="buttons">
            <div class="edit-button" ng-click="$ctrl.editItem(list)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

            </div>
            <div class="delete-button" ng-click="$ctrl.removeItem($index)">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </div>
            <span class="notice">Click again to submit</span>
        </div>

		<div class="clear"></div>

        <div class="title-state">
            <div class="title">
                <h5>{{list.itemName}}</h5>
            </div>
            <div class="title-input">
                Title:
                <input ng-model="list.itemName">
            </div>

        </div>

        <div class="clear"></div>

        <div class="progress-state">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{list.itemProgress}}"
                     aria-valuemin="0" aria-valuemax="100" style="width:{{list.itemProgress}}%">
                    {{list.itemProgress}}%
                </div>
            </div>
            <div class="progress-input">
                Progress%:
                <input type="number" min="1" max="100" ng-model="list.itemProgress">
            </div>
        </div>

        <div class="clear"></div>

        <div class="notes-state">
            <div class="notes">{{list.itemNotes}}</div>
            <div class="notes-input">
                Notes:
                <textarea ng-model="list.itemNotes">{{list.itemNotes}}</textarea>
            </div>
        </div>

    </div>
    <div class="single-item" ng-show="$ctrl.currentTab != null" ng-click="$ctrl.addItem()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </div>
</div>
